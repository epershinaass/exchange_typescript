syntax = "proto3";

package products;

service ProductsController {
  rpc AddProduct (AddProductRequest) returns (Response);
}

message Product {
  string productName = 1;
  uint64 productCount = 2;
}

message Response {
  string response = 1;
}

message AddProductRequest {
  string userProductsId = 1;
  Product product = 2;
}
