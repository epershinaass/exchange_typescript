syntax = "proto3";

package facade;

// баланс хранится в центах
// userId это guid
// получаем баланс по id пользователя

service BalanceController {
  rpc RefillBalance (RefillBalanceRequest) returns (RefillBalanceResponse);
  rpc GetBalance (GetBalanceRequest) returns (GetBalanceResponse);
}

message RefillBalanceRequest {
  string userId = 1;
  string transactionId = 2;
  uint64 refillSum = 3;
}

message RefillBalanceResponse {
  oneof response {
    int32 status = 1;
    RequsetResponse error = 2;
  }
}

message RequsetResponse {
  int32 code = 1;
  string message = 2;
}

message GetBalanceResponse {
  oneof response {
    uint64 total = 1;
    RequsetResponse error = 2;
  }
}

message GetBalanceRequest {
  string userId = 1;
}


service ProductsController {
  rpc AddProduct (AddProductRequest) returns (AddProductResponse);
  rpc GetProducts (GetProductRequest) returns (GetProductResponse);
}

message Products {
  string name = 1;
  uint64 quantity = 2;
}

message AddProductRequest {
  string user_id = 1;
  Products product = 2;
}

message GetProductResponse {
  repeated Product products_list = 1;
}

message Product {
  string id = 1;
  string name = 2;
  uint64 quantity = 3;
}

message AddProductResponse {
  string response = 1;
}

message GetProductRequest {
  string user_id = 1;
}
