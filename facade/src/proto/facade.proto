syntax = "proto3";

package facade;

// баланс хранится в центах
// balanceId это guid

service BalanceController {
  rpc RefillBalance (RefillBalanceRequest) returns (CurrentBalanceResponse);
  rpc GetBalance (GetBalanceRequest) returns (CurrentBalanceResponse);
}

message RefillBalanceRequest {
  string balanceId = 1;
  string transactionId = 2;
  uint64 refillSum = 3;
}

message CurrentBalanceResponse {
  oneof response {
    uint64 total = 1;
    Error error = 2;
  }
}

message Error {
  int32 code = 1;
  string message = 2;
}

message GetBalanceRequest {
  string balanceId = 1;
}
