apiVersion: 1

datasources:
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    jsonData:
      maxLines: 1000
  - name: Prometheus
    type: prometheus
    access: proxy
    orgId: 1
    url: http://prometheus:9090
    basicAuth: true
    basicAuthUser: ${GRAFANA_DATASOURCE_USER}
    secureJsonData:
      basicAuthPassword: ${GRAFANA_DATASOURCE_PASSWORD}
    isDefault: true
    editable: true